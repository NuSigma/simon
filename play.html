<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>

        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>SIMON</title>
        <link rel="icon" href="simonicon.ico"/>
    </head>
    <body>
        <header>
            <h1>SIMON<sup>&reg;</sup></h1>

            <nav>
                <menu>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="scores.html">Scores</a></li>
                    <li><a href="about.html">About</a></li>
                </menu>
            </nav>

            <hr /> <!-- Old HTML styling since don't yet know CSS -->
        </header>
        
        <main>
            <div class="players">
                Player:
                <span class="player-name">"[YOU]"</span>
                <input type="text" id="count" value="--" readonly />
            </div>

            <br />

            <div>
                <button>Reset</button>
            </div>

            <br />

            <div>
                <table>
                    <tr>
                        <td>
                            <button>
                                <svg
                                aria-hidden="true"
                                viewBox="0 0 100 100"
                                height="100"
                                width="100"
                                >
                                <!-- SVG
                                M move <to x,y>
                                Q quadratic curve <control point x,y> <to x,y>
                                -->
                                <path d="M 95,5 95,95 5,95 Q 5,5 95,5" fill="green" />
                                </svg>
                            </button>
                        </td>
                        <td>
                            <button>
                                <svg
                                aria-hidden="true"
                                viewBox="0 0 100 100"
                                height="100"
                                width="100"
                                >
                                <path d="M 5,5 5,95 95,95 Q 95,5 5,5" fill="red" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>
                                <svg
                                aria-hidden="true"
                                viewBox="0 0 100 100"
                                height="100"
                                width="100"
                                >
                                <path d="M 5,5 95,5 95,95 Q 5,95 5,5" fill="blue" />
                                </svg>
                            </button>
                        </td>
                        <td>
                            <button>
                                <svg
                                aria-hidden="true"
                                viewBox="0 0 100 100"
                                height="100"
                                width="100"
                                >
                                <path d="M 95,5 5,5 5,95 Q 95,95 95,5" fill="yellow" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </main>

        <footer>
            <hr />
            <span class="text-reset">Dylan Bailey - BYU CS260</span>
            <br />
            <a href="https://github.com/NuSigma/simon">GitHub</a>
        </footer>
    </body>
</html>
